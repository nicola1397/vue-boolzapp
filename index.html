<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-xl" id="app">
      <div class="row h-100">
        <div class="col-4 p-0" id="side">
          <div id="profileBar" class="active">
            <img src="./img/avatar_io.jpg" alt="My PP" class="profilePicture" />
            <h4>Sofia</h4>
            <div class="icons">
              <i class="bi bi-circle"></i>
              <i class="bi bi-chat-left-fill"></i>
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </div>
          <div id="notificationBar"></div>
          <div id="searchBar"></div>
          <div id="chatsContainer" class="overflow-y-auto">
            <div v-for="user in contacts" class="userChat">
              <img :src="user.avatar" alt="ProfilePic" class="profilePicture" />
              <h4>{{ user.name }}</h4>
              <span class="lastOnline"></span>
              <span class="lastMessage"></span>
            </div>
          </div>
        </div>
        <div class="col-8 p-0" id="mainSection">
          <div id="userBarChat" class="active"></div>
          <div id="activeChat"></div>
          <div id="typeBarChat" class="active"></div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP SCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
